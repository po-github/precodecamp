<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forlabcss1.css"
</head>
<body>
    <br>
   

    <h1>1. Tooltip </h1> <br> 
        <!-- คำอธบายข้อความปรากฏเมื่อเม้าไปชี้ -->
      <div class="tooltip">Hover over me
        <span class="tooltiptext">Tooltip text</span>
      </div>
    <br>
<br>
<br>
<br>
<br>
    <h1>2. Pagination</h1><br>
        <!-- การทำเลขหน้าให้คลิกเปลี่ยนหน้าสำหรับหน้าเว็บที่มีหลายๆหน้า -->
    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&raquo;</a>
      </div>
      <br>
      <br>
      <br>
      <br>
    <h1>3. Navigation bar</h1>
        <!-- เป็นการใส่ลิ้งให้กับ list ของ html -->
        <ul>
          <li><a href="http://bookstore.tu.ac.th/">Home</a></li>
          <li><a href="http://bookstore.tu.ac.th/index.php?option=com_content&view=section&layout=blog&id=2&Itemid=50">News</a></li>
          <li><a href="http://bookstore.tu.ac.th/index.php?option=com_content&view=article&id=398&Itemid=48">Contact</a></li>
          <li><a href="http://bookstore.tu.ac.th/index.php?option=com_virtuemart&page=shop.browse&category_id=9914000&level=1&Itemid=74&limitstart=0">About</a></li>
        </ul>
        <!-- ul คือการ list แบบไม่ใช่ตัวเลข เป็นแบบสัญลัษณ์(bullet) -->
<br>
<br>
<br>
<br>
    <h1>4. dropdown</h1>
    <!-- ทำให้เมื่อเอาเม้าชี้จะมีเมนูแสดงออกมาเป็น dropdown -->
    

<div class="dropdown">

  <!-- ใช้ element  span หรือ button ในการบรรจุ element div เพื่อสร้าง dropdown-content  -->

  <button class="dropbtn">สินค้า/บริการ</button>
  <div class="dropdown-content">
     <a href="https://marketdata.set.or.th/mkt/sectorialindices.do?language=th&country=TH">ดัชนี</a>
     <a href="https://www.set.or.th/th/products/equities/equities_p1.html">ตราสารทุน</a>
     <a href="https://www.set.or.th/th/products/bonds/bonds_p1.html">ตราสารหนี้</a>
  </div>

</div>


</body>
</html>
